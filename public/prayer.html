<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代禱牆</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div> 

    <div class="container" style="margin-top: 60px;">
        <div class="header-section d-flex justify-content-between align-items-center">
            <h1>活力組代禱牆</h1>
            <button id="add-prayer-btn" class="btn btn-sm btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2z"/></svg>
                新增代禱名單
            </button>
        </div>

        <div class="mb-4">
            <label for="group-select" class="form-label">選擇活力組:</label>
            <select id="group-select" class="form-select">
                <option value="h3-peace-brothers">H3（和平弟兄）</option>
                <option value="h3-peace-sisters">H3（和平姊妹）</option>
                <option value="h3-new-brothers">H3（新生弟兄）</option>
                <option value="h3-new-sisters">H3（新生姊妹）</option>
                <option value="h3-english">H3（英語）</option>
                <option value="h62-sisters">H62（姊妹）</option>
                <option value="h71-brothers">H71（弟兄）</option>
                <option value="h71-sisters">H71（姊妹）</option>
                <option value="h82-brothers">H82（弟兄）</option>
                <option value="h82-sisters">H82（姊妹）</option>
                <option value="h103-brothers">H103（弟兄）</option>
                <option value="h103-sisters">H103（姊妹）</option>
            </select>
        </div>
        
        <div id="prayer-list" class="row">
            </div>
    </div>

    <div class="modal fade" id="prayerModal" tabindex="-1" aria-labelledby="prayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="prayerModalLabel">新增代禱名單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="prayerForm">
                        <div class="mb-3">
                            <label for="prayer-name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="prayer-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="prayer-item" class="form-label">代禱事項</label>
                            <textarea class="form-control" id="prayer-item" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">儲存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"><strong class="me-auto">通知</strong><button type="button" class="btn-close" data-bs-dismiss="toast"></button></div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/prayer-script.js"></script>
</body>
</html>
