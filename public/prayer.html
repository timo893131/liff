<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代禱牆</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container" style="margin-top: 60px;">
    <div class="header-section">
      <h1>代禱牆 - <span id="current-hall">選擇會所...</span></h1>
      <div class="hint-icon">ℹ️
        <div class="hint-content">
          <p>
          ✅：可以前來<br>
          ❌：無法前來<br>
          ❓：已邀約但未回覆<br>
          #️⃣：尚未邀約</p>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <button id="hall-h3-new" class="btn btn-primary hall-btn">H3（新生）</button>
      <button id="hall-h3-peace" class="btn btn-primary hall-btn">H3（和平）</button>
      <button id="hall-h3-english" class="btn btn-primary hall-btn">H3（英語）</button>
      <button id="hall-h62" class="btn btn-primary hall-btn">H62</button>
      <button id="hall-h71" class="btn btn-primary hall-btn">H71</button>
      <button id="hall-h82" class="btn btn-primary hall-btn">H82</button>
      <button id="hall-h103" class="btn btn-primary hall-btn">H103</button>
    </div>

    <div id="prayer-container"></div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="submit-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">通知</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <div class="modal fade" id="prayerModal" tabindex="-1" aria-labelledby="prayerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="prayerModalLabel">新增代禱</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="prayerForm">
            <div class="mb-3">
              <label for="prayer-content" class="form-label">姓名</label>
              <input type="text" class="form-control" id="prayer-content" required>
            </div>
            <div class="mb-3">
              <label for="prayer-status" class="form-label">邀約狀態</label>
              <select class="form-select" id="prayer-status" required>
                <option value="#️⃣">#️⃣ (尚未邀約)</option>
                <option value="✅">✅ (可以前來)</option>
                <option value="❌">❌ (無法前來)</option>
                <option value="❓">❓ (已邀約未回覆)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statsModalLabel">統計數據</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table id="stats-modal-table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>狀態</th>
                <th>人數</th>
              </tr>
            </thead>
            <tbody id="stats-modal-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="main-floating-button" class="btn btn-primary"><span>☰</span></div>

  <div id="sub-buttons" style="display: none; flex-direction: column; gap: 10px;">
    <button id="sub-add-button" class="btn btn-primary" style="width: 120px;">新增名單</button>
    <button id="sub-stats-button" class="btn btn-primary" style="width: 120px;">統計</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/prayer-script.js"></script>
</body>
</html>
