<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>載入中...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>

  <!-- 將 header-section 移出 container -->
  <div class="header-section">
    <div class="header-title-wrapper">
      <h1><span id="hall-title">載入中...</span> - <span id="current-date">日期載入中...</span></h1>
    </div>
    <div class="header-filters-wrapper" id="date-range-container">
      <select id="date-range" class="form-select"></select>
      <input type="text" id="search-input" class="form-control" placeholder="搜尋牧人或小羊">
    </div>
  </div>

  <div class="container">
    <div id="checkbox-container">
      <div class="d-flex justify-content-center mt-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div id="stats-container" style="display: none;">
      <h2>統計數據</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>類別</th>
            <th>數量</th>
          </tr>
        </thead>
        <tbody id="stats-body"></tbody>
      </table>
      <button id="back-to-list" class="btn btn-primary">返回列表</button>
    </div>
  </div>

  <div id="main-floating-button">
    <span>☰</span>
  </div>
  <div id="sub-buttons">
    <button id="add-entry-button" class="btn btn-primary">新增名單</button>
    <button id="stats-button" class="btn btn-primary">統計</button>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="submit-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body"></div>
    </div>
  </div>

  <div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="addEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEntryModalLabel">新增名單</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEntryForm">
            <div class="mb-3">
              <label for="hall" class="form-label">會所</label>
              <select id="hall" class="form-select" required>
                <option value="" disabled selected>請選擇會所</option>
                <option value="hall3">3會所</option>
                <option value="hall3e">3會所英語區</option>
                <option value="hall62">62會所</option>
                <option value="hall71">71會所</option>
                <option value="hall82">82會所</option>
                <option value="hall103">103會所</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="region" class="form-label">小區</label>
              <select id="region" class="form-select" required>
                <option value="" disabled selected>請先選擇會所...</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">姓名</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="caregiver" class="form-label">牧人</label>
              <input type="text" id="caregiver" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="identity" class="form-label">身份</label>
              <select id="identity" class="form-select" required>
                <option value="" disabled selected>請選擇身份</option>
                <option value="B">B</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">系級</label>
              <input type="text" id="department" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" id="copy-last" class="btn btn-primary">複製上次數據</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/hall-script.js"></script>
</body>
</html>
