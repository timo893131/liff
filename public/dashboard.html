<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數據儀表板</title>
  <link rel="stylesheet" href="css/styles.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container" style="margin-top: 60px;">
    <div class="header-section">
      <h1>數據總覽 - <span id="current-date-range"></span></h1>
    </div>

    <div class="row text-center my-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">總牧養人數</div>
          <div class="card-body">
            <h2 class="card-title" id="total-count">...</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">總主日人數</div>
          <div class="card-body">
            <h2 class="card-title" id="total-sunday">...</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-header">總小排人數</div>
          <div class="card-body">
            <h2 class="card-title" id="total-group-meeting">...</h2>
          </div>
        </div>
      </div>
    </div>

    <h3>各會所數據</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>會所</th>
          <th>總人數</th>
          <th>主日人數</th>
          <th>小排人數</th>
        </tr>
      </thead>
      <tbody id="hall-stats-body">
        </tbody>
    </table>
    
    <hr>

    <h3>代禱牆邀約進度</h3>
    <div id="prayer-stats-container" class="row text-center">
      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard-script.js"></script> 
</body>
</html>
